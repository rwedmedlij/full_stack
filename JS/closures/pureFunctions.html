<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;

        function add(addVar){
            x += addVar;
        }

        //pure function
        function addPure(addVar , x){
            return addVar + x;
        }

        add(20)
        console.log(x)

        console.log(addPure(20, x));

        console.log(x)

        fetch('/some-api') //register promise
        .then(r=>r.json())
        .then(data=>console.log(data))

        console.log(x)

    </script>
</body>
</html>
