<body>
    <script>
        const add = (function () {
           
            let counter = 0;
            console.log('outside function', counter)
            return () => { 
                counter += 1; 
                console.log('inside function', counter)
                return counter }
            // counter++; return counter
        })();



        add();// 1
        add();// 2
        add();// 3
        console.log(add()) //4


        

    </script>
