<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@hapi/joi@17.1.1/dist/joi-browser.min.js"></script>
</head>

<body>

    <h1>Simple TypeScript Example</h1>
    <div>
        <form onsubmit='handleSubmit(event)'>
            <input type="text" name="name" id="name" placeholder="enter name">
            <input type="text" name="LastName" id="LastName" placeholder="Enter Last Name">
            <input type="text" name="yearOfBirth" id="yearOfBirth" placeholder="Enter year Of Birth">
            <input type="text" name="password" id="password" placeholder="password">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <input type="submit" value="OK">
        </form>
    </div>
    <div id="users">

    </div>
    <script src="dist/basic.js"></script>
   

</body>

</html>
